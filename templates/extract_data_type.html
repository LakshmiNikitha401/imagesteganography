<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Extract Hidden Data</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="stego_image">Upload Stego Image:</label>
                <input type="file" id="stego_image" name="stego_image" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="data_type">Select Data Type:</label>
                <select id="data_type" name="data_type" required>
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                    <option value="audio">Audio</option>
                    <option value="video">Video</option>
                </select>
            </div>
            
            <button type="submit" class="btn hover-btn">Extract Data</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="btn back-btn">Back to Main Menu</a>
    </div>
</body>
</html>
